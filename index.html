<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/562/PNG/512/calculator_icon-icons.com_54044.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Raleway&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body style="background-color: gainsboro;">
    <header class="header">
        <h1>Calculadora de Médias</h1>
    </header>
    <div class="container py-2 d-flex justify-content-center">
        <main>
            <div class="product-grid row text-center">
                <div class="col-md-6 py-3">
                    <button title="Cálculo sem PI e Psub" class="simp modo-btn">Modo simples</button>
                </div>
                <div class="col-md-6 py-3">
                    <button title="Cálculo sem PI, mas com Psub" class="psub modo-btn">Modo com Psub</button>
                </div>
                <div class="col-md-6 py-3">
                    <button title="Cálculo com PI e sem Psub" class="t3 modo-btn">Modo com PI</button>
                </div>
                <div class="col-md-6 py-3">
                    <button title="Cálculo com PI e Psub" class="comp modo-btn">Modo composto</button>
                </div>
            </div>
            <div class="product-grid row text-center">
                <div class="col-md-3">
                    P1:
                    <input type="text" maxlength="4" id="inputs" class="padroes" required>
                </div>
                <div class="col-md-3">
                    P2:
                    <input type="text" maxlength="4" id="inputs" class="padroes" required>
                </div>
                <div class="col-md-3">
                    T1:
                    <input type="text" maxlength="4" id="inputs" class="padroes" required>
                </div>
                <div class="col-md-3">
                    T2:
                    <input type="text" maxlength="4" id="inputs" class="padroes" required>
                </div>
                <div class="outros col-md-6" id="psub">
                    Psub:
                    <input type="text" maxlength="4" id="inputs" class="psub">
                </div>
                <div class="outros col-md-6" id="t3">
                    T3/PI:
                    <input type="text" maxlength="4" id="inputs" class="t3">
                </div>
            </div>
            <div class="product-grid row text-center">
                <div class="col-md-12">
                    <p title="Peso (Média prova/ Média trabalho)">Peso(Mp/Mt):</p>
                
                    <input type="radio" id="peso_50" name="peso" value="50">
                    <label for="peso_50">50/50</label><br>
                
                    <input type="radio" id="peso_60" name="peso" value="60" checked>
                    <label for="peso_60">60/40</label><br>
                
                    <input type="radio" id="peso_70" name="peso" value="70">
                    <label for="peso_70">70/30</label>
                </div>
                <button>Calcular</button>
            </div>
        </main>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/562/PNG/512/calculator_icon-icons.com_54044.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Raleway&display=swap" rel="stylesheet">
</head>

<body style="background-color: gainsboro;">
    <header class="header">
        <h1>Calculadora de Médias</h1>
    </header>
    <div class="container py-2 d-flex justify-content-center">
        <main>
            <div class="product-grid row text-center">
                <div class="col-md-6 py-3">
                    <button title="Cálculo sem PI e Psub, média 50/50">Modo simples</button>
                </div>
                <div class="col-md-6 py-3">
                    <button title="Cálculo sem PI, mas com Psub, média 50/50">Modo com Psub</button>
                </div>
                <div class="col-md-6 py-3">
                    <button title="Cálculo com PI e sem Psub, média 50/50">Modo com PI</button>
                </div>
                <div class="col-md-6 py-3">
                    <button title="Cálculo com PI e Psub, média 50/50">Modo composto</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
